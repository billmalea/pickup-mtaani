name: Release

on:
  release:
    types: [published]

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@billmalea'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Update package name for GitHub Packages
        run: |
          node -e "const pkg = require('./package.json'); pkg.name = '@billmalea/pickup-mtaani-sdk'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-github]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Changes in this Release
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            ```bash
            npm install pickup-mtaani-sdk@${{ github.event.release.tag_name }}
            ```

            ## Documentation
            - [README](https://github.com/billmalea/pickup-mtaani/blob/master/README.md)
            - [API Documentation](https://github.com/billmalea/pickup-mtaani/blob/master/docs/API.md)
            - [Examples](https://github.com/billmalea/pickup-mtaani/tree/master/examples)

            ## NPM Package
            - https://www.npmjs.com/package/pickup-mtaani-sdk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
